{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>LOGIN</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-danger" type="submit">Login</button>
    </form>
    Don't have an account? <a href="{% url 'Register' %}"><strong>Register!</strong></a>
</div>
{% endblock %}
